<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS From Serialize</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a href="" class="navbar-brand">Form Serialize</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form action="#">
                <input name="username" placeholder="username" class="form-control"><br>
                <input type="password" name="password" placeholder="password" class="form-control"><br>
                <textarea name="bio" cols="30" rows="10" class="form-control" placeholder="Your bio here"></textarea>
                <div>
                    <h4 class="page-header">Gender</h4>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
                <div>
                    <h4 class="page-header">Food</h4>
                    <input type="checkbox" name="food" value="pizza"> Pizza
                    <input type="checkbox" name="food" value="meat"> Meat
                    <input type="checkbox" name="food" value="iceCream"> IceCream
                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary form-control">
            </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
